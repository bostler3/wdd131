<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Ostler | WDD 131 - Week 4 HTML Tables Activity</title>
    <meta name="description" content="HTML Table with CSS styling">
    <meta name="author" content="Blake Ostler">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <main>
        <table id="table-data">
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="col-header">Basic</th>
                    <th scope="col" class="col-header">Premium</th>
                    <th scope="col" class="col-header">Deluxe</th>
                    </th>
            </thead>
            <tbody>
                <tr>
                    <td class="callout-data-row-label">Feature 1</td>
                    <td class="callout-data-row-label">✔️</td>
                    <td class="callout-data-row-label">✔️</td>
                    <td class="callout-data-row-label">✔️</td>
                </tr>
                <tr>
                    <td class="callout-data-row-label">Feature 2</td>
                    <td class="callout-data-row-label">❌</td>
                    <td class="callout-data-row-label">✔️</td>
                    <td class="callout-data-row-label">✔️</td>
                </tr>
                <tr>
                    <td class="callout-data-row-label">Feature 3</td>
                    <td class="callout-data-row-label">❌</td>
                    <td class="callout-data-row-label">❌</td>
                    <td class="callout-data-row-label">✔️</td>
            </tbody>
        </table>
    </main>
</body>
</html>
